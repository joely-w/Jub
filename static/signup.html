<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jub - Register User</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="styles/main.css" rel="stylesheet">
    <script src="js/registration.js"></script>
</head>
<body>
<section class="py-5">
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center ">
                <div class=" ">
                    <div class="card-body">
                        <img src="https://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                        <h2 id="py-3" class="py-3">Registration</h2>
                        <p id="details">Enter your details here to register with your companies Jub!

                        </p>
                    </div>
                </div>
            </div>
            <div id="form" class="col-md-8 py-5 border">
                <h4 class="pb-4">Please fill with your details</h4>
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <input id="first_name" name="first_name" placeholder="First name" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-3">
                            <input id="last_name" name="Full Name" placeholder="Last name" class="form-control" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input id="Mobile No." name="Mobile No." placeholder="Mobile No." class="form-control" required="required" type="text">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                                    <label class="form-check-label" for="invalidCheck2">
                                        <small>By clicking Submit, you agree to our Terms & Conditions, Visitor Agreement and Privacy Policy.</small>
                                    </label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="form-row">
                        <button type="button" onclick="registerUser($('#first_name').val(), $('#last_name').val(), $('#email').val(),$('#password').val())" class="btn btn-danger">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
