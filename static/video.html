<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Knock Knock</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/live/socket.io/socket.io.js"></script>
    <script src="js/login.js"></script>


</head>
<body>
<div class="navigation">
    <nav id="sidebar">
        <div class="sidebar-header">
            <a href="/"><img src="images/logo.png"
                             alt="doge logo" class="logo-img"/></a>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="/">Home</a>
            </li>
            <li>
                <a href="createProject.html">Create teams</a>
            </li>
            <li>
                <a href="viewTeams.html">Manage teams</a>
            </li>
            <li>
                <a href="video.html">Knock Knock</a>
            </li>
            <li class="non-login">
                <a href="signup.html">Register</a>
            </li>
            <li class="login"><a href="javascript:logOut()">Sign Out</a></li>
        </ul>


    </nav>
    <div class="profile">
        <img id="profile" class="photo" alt="Profile Photo" src="images/image%20(3).jfif">
        <h3 id="profile_name"> </h3>
    </div>
</div>
<div class="videocontainer">
    <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
            <h3 class="panel-title">Active Users:</h3>
        </div>
        <div class="video-chat-container">
            <h2 class="talk-info" id="talking-with-info">
                Select active user on the left menu.
            </h2>
            <div class="video-container">
                <video autoplay class="remote-video" id="remote-video"></video>
                <video autoplay muted class="local-video" id="local-video"></video>
            </div>
        </div>
    </div>
</div>
<script src="js/call.js"></script>

</body>
</html>
