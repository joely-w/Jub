<!DOCTYPE html>
<html lang="en">
<head>
    <title>Jub - Register User</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link href="styles/main.css" rel="stylesheet">
    <script src="js/login.js"></script>
</head>
<body>
<div class="container">
    <section class="py-5">
        <div class="container">
            <div class="row ">
                <div class="col-md-4 py-5 bg-primary text-white text-center">
                    <div class=" ">
                        <div class="card-body">
                            <img src="https://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%" alt="Registration logo">
                            <h2 id="signin" class="py-3">Sign in</h2>
                            <p>Sign into your Jub account!. <br> Don't have an account yet?<br> <a href="signup.html">Register</a>

                            </p>
                        </div>
                    </div>
                </div>
                <div id="form" class="col-md-8 py-5 border">
                    <h4 class="pb-4">Please enter account details</h4>
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input id="email" placeholder="Email address" class="form-control" required="required"
                                       type="text">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>

                        </div>
                        <div class="form-row">
                            <button type="button" onclick="loginUser($('#email').val(),$('#password').val())"
                                    class="btn btn-danger">Sign in
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
